<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/colors.css" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/build/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h3>MOTION</h3>
        <ul id="header-btn-container">
          <li class="header-btn-item">
            <button class="header-btn image-btn">IMAGE</button>
          </li>
          <li class="header-btn-item">
            <button class="header-btn video-btn">VIDEO</button>
          </li>
          <li class="header-btn-item">
            <button class="header-btn note-btn">NOTE</button>
          </li>
          <li class="header-btn-item">
            <button class="header-btn task-btn">TASK</button>
          </li>
        </ul>
      </header>
      <main>
        <ul>
          <!-- photo card -->
          <li class="cards">
            <div class="cards-img-container">
              <img
                src="https://cdn.pixabay.com/photo/2020/01/16/17/32/pokemon-4771238_960_720.jpg"
                alt="dummy-image"
              />
            </div>
            <div class="cards-info">
              <span class="title">image title</span>
            </div>
            <div class="cards-delete">
              <button>X</button>
            </div>
          </li>

          <!-- video card -->
          <li class="cards">
            <div class="cards-iframe-container">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/F0x2_WgM3nw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="cards-info">
              <span class="title">image title</span>
            </div>
            <div class="cards-delete">
              <button>X</button>
            </div>
          </li>

          <!-- node card -->
          <li class="cards">
            <div class="cards-info">
              <span class="title">image title</span>
              <p class="description">Note today</p>
            </div>
            <div class="cards-delete">
              <button>X</button>
            </div>
          </li>
        </ul>
      </main>
      <footer>Copyright by Dream-Coding Academy</footer>
    </div>

    <div class="overlay invisible"></div>

    <!-- 비디오 or 사진 추가 -->

      <header class="form-box-header">
        <button class="close-btn">X</button>
      </header>
      <form action="#">
        <label for="title">Title</label>
        <input type="text" />
        <label for="url">URL</label>
        <input type="text" />
      </form>
      <footer>
        <button class="submit-btn" type="submit">ADD</button>
      </footer>
